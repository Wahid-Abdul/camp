<ion-view view-title="Home" style="background:url(../img/nature.jpg);background-repeat: no-repeat;background-position:0 0;background-size:cover;" hide-nav-bar="true">
    <ion-content style="margin :0 auto;padding-top:20vh;">
        <div class="title " style="text-align: center;font-weight: bold" style="margin-top: 30%">
            <span style="color:white"><h1>HEALTH<br>CAMPS<h1></span>
        </div>
        <div class="card " style="box-shadow:0px 10px 10px grey;border-radius: 20px ; background-color: rgba(0,0,0,0.5)">
            <br>
            <label class="item item-input" style="width: 90%;margin-left: 5%;border-radius: 20px;margin-bottom: 3% ">
                <span class="input-label ">Username</span>
                <input type="text" ng-model="loginData.username">
            </label>

            <label class="item item-input" style="width: 90%;margin-left: 5%;border-radius: 20px ">
                <span class="input-label">Password</span>
                <input type="password" ng-model="loginData.password">
            </label>


            <a ng-href="#/app/post " style="text-decoration: none ">
                <button class="button button-block button-balanced ion-ios-plus-outline " style="width: 90%;margin-left: 5%;border-radius: 20px ">
                        LOGIN TO POST
                </button>
            </a>


            <span style="color: white;text-align:center;padding-left: 46%">(or)</span>

            <a ng-href="#/app/search" style="text-decoration: none ">
                <button class="button  button-block button-calm ion-android-search" style="width: 90%;margin-left: 5%;background-color: rgba(120,233,231,0.8) ;border-radius: 20px"> SEARCH</button>

            </a>

            <br>
            <!--<button id="login-button10 " class="button button-positive button-block icon-left ion-social-facebook " ng-click="facebookLogin() " style="width: 90%;margin-left: 5% ">Login
                with Facebook
            </button>-->



    </ion-content>
</ion-view>
